<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary text-light d-flex justify-content-center align-items-center">
        <h1>Weather Dashboard</h1>
            <!-- <i class="fab fa-github"></i> -->
    </header>

    <main class="container-fluid">
        <div class="row vh-100">
            <div class="search col-12 col-md-3">
                <div class="search-input">
                    <h2>Search for a city:</h2>
                    <form>
                        <input class="search-text" placeholder="Enter city name" rows="1" type="text"/>
                        <button  class="search-button btn btn-primary btn-long" 
                        type="submit" style="overflow:hidden;resize:none">Search</button>  
                    </form>
                    
                </div>
                <div class="search-history">
                    <h2>Search History:</h2>
                </div>
                
            </div>
            <div class="weather col-12 col-md-9 bg-light">
                <div class="row p-1">
                    <div class="current-weather col-12 border border-dark p-2 m-1">
                        <h2 class="todays-info">Today is: </h2>
                        <p class="current-temp">Temp:</p>
                        <p class="current-wind">Wind: </p>
                        <p class="current-humidity">Humidity: </p>
                        <p class="current-uvi">UV Index: </p>
                    </div>
                    <div class="forecast-weather col-12 p-2 m-1">
                        <h2>5-day Forecast: </h2>
                        <div class="forecast-card-container row container d-flex justify-content-center align-items-center"> 
                            <div class="forecast-card col-xs-5 col-md-4 col-lg bg-info">
                                <p class="forecast-date bold">Date: </p>
                                <p class="forecast-temp">Temp: </p>
                                <p class="forecast-wind">Wind: </p>
                                <p class="forecast-humidity">Humidiy: </p>
                            </div>
                            <div class="forecast-card col-xs-5 col-md-4 col-lg bg-info">
                                <p class="forecast-date bold">Date: </p>
                                <p class="forecast-temp">Temp: </p>
                                <p class="forecast-wind">Wind: </p>
                                <p class="forecast-humidity">Humidiy: </p>
                            </div>
                            <div class="forecast-card col-xs-5 col-md-4 col-lg bg-info">
                                <p class="forecast-date bold">Date: </p>
                                <p class="forecast-temp">Temp: </p>
                                <p class="forecast-wind">Wind: </p>
                                <p class="forecast-humidity">Humidiy: </p>
                            </div>
                            <div class="forecast-card col-xs-5 col-md-4 col-lg bg-info">
                                <p class="forecast-date bold">Date: </p>
                                <p class="forecast-temp">Temp: </p>
                                <p class="forecast-wind">Wind: </p>
                                <p class="forecast-humidity">Humidiy: </p>
                            </div>
                            <div class="forecast-card col-xs-5 col-md-4 col-lg bg-info">
                                <p class="forecast-date bold">Date: </p>
                                <p class="forecast-temp">Temp: </p>
                                <p class="forecast-wind">Wind: </p>
                                <p class="forecast-humidity">Humidiy: </p>
                            </div>
                        </div>

                    </div>
                </div>
               
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
